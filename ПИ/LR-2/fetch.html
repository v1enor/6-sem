<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fetch Example</title>
</head>
<body>
  <h1>Пример работы с fetch</h1>
  <div id="result"></div>
  <script>
    fetch('/api/name')
      .then(response => response.text())
      .then(data => {
        const resultDiv = document.querySelector('#result');
        resultDiv.innerText = data;
      })
      .catch(error => console.error(error));
  </script>
</body>
</html>
